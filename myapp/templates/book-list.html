
    {%extends 'base.html'%}
    {%block body_block%}
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2>{{request.user}}</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {%if messages%}
                    {%for msg in messages%}
                        {{msg}}
                    {%endfor%}
                {%endif%}
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <h3 class="text-center">Book Lists</h3>
            <div class="col-3"></div>
            
            
            <div class="col-5">
                
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>BOOKNAME</th>
                        <th>AUTHOR</th>
                        <th>PRICE</th>
                        <th>ACTION</th>
                    </tr>
                    {%for book in books%}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.price}}</td>

                        <td><a href="{% url 'book-detail' book.id %}" class="btn btn-outline-info">Detail</a></td>
                        <td><a href="{% url 'book-delete' book.id %}" class="btn btn-outline-danger">Remove</a></td>
                        <td><a href="{%url 'book-change' book.id %}" class="btn btn-outline-secondary">Edit</a></td>
                    </tr>
                    {%endfor%}
                </table>
            
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    {%endblock%}
